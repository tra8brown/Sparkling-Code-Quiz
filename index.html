<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="boxed">
            <div class="top-row">
                <h2>View High Score</h2>
                <div id="time">Time:0</div>
            </div>

            <!-- what you'll see first -->
            <h1 class="page-title">Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds! </p>
            <!-- start button -->
            <div class="controls">
                <button id="start-btn" class="start-btn">Start Quiz</button>
            </div>
            <!-- questions and answers -->
            <div id="question-container" class="hide">
                <p>QUESTIONS AND ANSWERS GO HERE</p>
            </div>
            <!-- high score and intials go here -->
            <div class="scores-initial">
            </div>
            <!-- whever else needs to go here :) -->
            <div class="something-else">
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
